# Template to get the item details from the user and add to the database

{% include 'header.html' %}
<div class="item">
	<form action="#" method = 'post'>
		<input type="hidden" name="_csrf_token" >
		<h2>Add Item</h2>
		<dl>
		<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name'></dd>
		<dt>Decription:</dt>
		<dd><input type ='text' size='30' name='description'></dd>
		<dt>Category:</dt>
		<dd><select name="category" size="1">
			{% for tmpcategory in categories %}
			<option{% if tmpcategory.name == category.name %} selected{% endif %}>{{tmpcategory.name}}</option>
			{% endfor %}
		</select></dd>
		</dl>
		<p><button type='submit'>Create</button><p></form>
		<p><a href="{{url_for('showCategory',category_name=category.name)}}"><button>Cancel</button></a><p>
</div>
{% include 'footer.html' %}
